<!DOCTYPE html>
<html>
<head>
    <title>Liltown - 街を楽しもう!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/liltown_common.css" />

<body onload="initialize()">

            <tr>
            <td><input id="placeQuery" class="rounded" name="placeQuery" type="text"  value="住所・地名を入力"/></td>

            </tr>
            </table>
        </div>
			<div id="name">ようこそゲストさん</div>
			<div id="login"><a href="./login.html" id="login">ログイン</a></div>

			<div class="separator">｜</div>

  		<div id="spot_phone">048-452-0292</div>
    	<div id="placeTweet"><label>Twitter情報</label></div>
    </div>

    <iframe src="./comment.html" width="230" frameborder="0" seamless></iframe>
    <div id="com_caution"><a href="./login.html">ログイン</a>するとコメントできます</div>
    </div>
    <div id="fun">

		<div id="fun_caution"><a href="./login.html">ログイン</a>するとFunになれます</div>
